name: Docker Image CI

on:
  push:
    branches:
    - 'master'
    
  pull_request:
    branches:
    - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - 
      name: Login to Rregistry
      uses: docker/login-action@v1
      with:
        registry: nikitatr991.fvds.ru
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        run: docker-compose build
    - 
      name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: name/app
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          
    -
      name: Build and push news-service
      uses: docker/build-push-action@v2
      with:
        context: ../news-service
        push: true
        tags: user/app:latest

    -
      name: Build and push schedule-service
      uses: docker/build-push-action@v2
      with:
        context: ../schedule-service
        push: true
        tags: user/app:latest

    -
      name: Build and push configuration-service
      uses: docker/build-push-action@v2
      with:
        context: ../configuration-service
        push: true
        tags: user/app:latest

    -
      name: Build and push cloud-discovery
      uses: docker/build-push-action@v2
      with:
        context: ../cloud-discovery
        push: true
        tags: user/app:latest
    -
      name: Build and push api-gateway
      uses: docker/build-push-action@v2
      with:
        context: ../api-gateway
        push: true
        tags: user/app:latest